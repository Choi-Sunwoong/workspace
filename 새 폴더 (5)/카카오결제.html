<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 

<section class="content">

<div>
<div class="back-wrap">	
</div>	
<h1> 결제정보 입력 </h1>
</div>

<div class="payment">
	<p class="title">결제 정보</p>
	<div class="payment-wrap">
		<div class="payment-info">
			<p class="period">
				<span class="period_title">결제 상품</span>
			</p>
		</div>
	</div>
</div>
<div>
	<p class="title">결제금액</p>
	<div class="payment-wrap">
		<ul>
			<li>
				<p class="tit">상품금액</p>
				<p class="price"></p>
			</li>
			<li class="total">
				<p class="tit">총 결제금액</p>
				<p class="price">
					<span class="pay-price"></span>
				</p>
			</li>
		</ul>
	</div>
	<div class="payment-option-wrap">
		<p class="title">결제수단</p>
		<div class="payment-wrap payment-option">
			<div class="payment">
				<div class="item  kakao">
					<input type="radio" name="payment-type" id="payment-kakao" value="kakao">
					<label for="payment-kakao">
						<span class="item-inner">
							<span class="payment-icon"></span>
							<span class="payment-txt">카카오페이</span>
						</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="next-button">
	<button type="button" disabled="disabled" class="mis-button mds button--primary mds-button--h56">
		<span>결제하기</span>
	</button>
</div>
<div class="millie-inner">
</div>
</section>
</body>
