<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>

    <style>
        div{
            border: 1px solid black;
        }

    </style>
</head>
<body>
    고객명 : <input type="text" size="20" maxlength="10"> <br>
    <br>
    전화번호 : <input type="tel" size="20"> <br>
    <br>
    E-mail : <input type="email" size="20"> <br>
    <br>
     
        <form>
  피자선택 :    <select>
            <option value="1" selected>피자를 선택하세요 </option>
            <option value="2">피자 1</option>
            <option value="3">피자 2</option>
            <option value="4">피자 3</option>
            <option value="5">피자 4</option>
        </select>
    </form>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" checked]> Small <br>
        <br>
        <input type="radio" checked]> Medium <br>
        <br>
        <input type="radio" checked]> Large <br>
        <br>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" checked]> 베이컨 <br>
        <br>
        <input type="checkbox" checked]> 치즈 <br>
        <br>
        <input type="checkbox" checked]> 양파 <br>
        <br>
        <input type="checkbox" checked]> 버섯 <br>
        <br>
    </fieldset>
    <br>
    희망배송시간 : <input type="time"> <br>
    <br>
    배송시 요청사항 : <textarea name="" id="" cols="30" rows="5"></textarea>
    <br>
    <br>
    <button>주문하기</button>




</body>
</html>
