<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5d7e6e936d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../variables.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="question.css" />
    <title>deVoca</title>
  </head>
  <body>
    <!-- 머리 -->
    <header>
      <!-- 로고 -->
      <div>
        <a href="#">
          <img src="./images/Group 323.svg" />
        </a>
      </div>
      <!-- 공백 -->
      <div></div>
      <!-- 검색창 -->
      <div class="google-search">
        <div>
          <form action="#" name="google-search-form">
            <fieldset>
              <img
                src="./images/KakaoTalk_Image_2023-02-20-13-39-41.png"
                class="google-img"
              />
              <input
                type="search"
                id="google-search-input"
                name="google-search-input"
                autocomplete="off"
                placeholder="Google Search"
              />
            </fieldset>
            <button class="reading-glasses">
              <img src="./images/search.svg" class="google-search-img" />
            </button>
          </form>
        </div>
        <div class="google-search-right">
          <a href="#">FAQ</a>
          <a href="#">로그인</a>
          <a href="#">
            <button>회원가입</button>
          </a>
        </div>
      </div>
    </header>

    <!-- 몸통 -->
    <section>
      <span id="faq-title">자주 묻는 질문(FAQ)</span>

      <div class="faq-content" id="q1">
        <button class="question" id="que-1">
          <span>&nbsp;&nbsp;&nbsp;&nbsp;</span><span> 왜 deVoca 인가요? </span
          ><span id="que-1-toggle">+</span>
        </button>
        <div class="answer" id="ans-1">
          하이퍼텍스트 마크업 언어(HyperText Markup Language)입니다.
        </div>
      </div>

      <div class="faq-content" id="q2">
        <button class="question" id="que-2">
          <span>&nbsp;&nbsp;&nbsp;&nbsp;</span
          ><span>어떻게 단어를 추가하나요?</span
          ><span id="que-2-toggle">+</span>
        </button>
        <div class="answer" id="ans-2">
          캐스케이딩 스타일 시트(Cascading Style Sheets)입니다.
        </div>
      </div>
      <div class="faq-content" id="q3">
        <button class="question" id="que-3">
          <span>&nbsp;&nbsp;&nbsp;&nbsp;</span
          ><span>어떻게 퀴즈를 시작하나요?</span
          ><span id="que-3-toggle">+</span>
        </button>
        <div class="answer" id="ans-3">
          자바스크립트는 객체(Object)를 기초로 하는 스크립트 프로그래밍
          언어입니다.
        </div>
      </div>

      <div class="faq-content" id="q4">
        <button class="question" id="que-4">
          <span>&nbsp;&nbsp;&nbsp;&nbsp;</span
          ><span>어떻게 단어를 공유하나요?</span
          ><span id="que-4-toggle">+</span>
        </button>
        <div class="answer" id="ans-4">
          자바스크립트는 객체(Object)를 기초로 하는 스크립트 프로그래밍
          언어입니다.
        </div>
      </div>
    </section>

    <!-- 다리 -->
    <footer>
      <div>
        <a href="#">이용약관</a>
        <a href="#">도움말</a>
        <a href="#">Contact</a>
      </div>
      <div>Copyright&copy; 2023 deVoca All rights reserved.</div>
    </footer>

    <script src="/front_final2/자주 묻는 질문/question.js"></script>
  </body>
</html>
