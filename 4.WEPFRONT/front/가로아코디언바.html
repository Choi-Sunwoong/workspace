<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>아코디언</title>
    <link rel="stylesheet" href="/front/css/reset.css">
    <style>
        section{width: 100%}
        dl{width: 80%; margin: 0 auto;}
        dt{width: 100%; height: 40px; border: 1px solid lightpink; border-radius: 5px;}
        dt:hover {background-color: lightcoral;}
        dd{width: 100%; height: 150px; background-color: lightpink; overflow: hidden;}
    </style>
       <script src="https://code.jquery.com/jquery-3.6.0.js" 
       integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
       crossorigin="anonymous"></script>
   
    <script>
    $(function(){
         $('dd').slideUp(10);
        $('dt').click(function(){
         $('dd').slideUp(400);
         $(this).next().slideDown(400)
        })
    })
    </script>
</head>
<body>
    <section>
        <dl>
            <dt>제목1</dt>
            <dd>내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1</dd>
            <dt>제목2</dt>
            <dd>내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2</dd>
            <dt>제목3</dt>
            <dd>내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3</dd>
            <dt>제목4</dt>
            <dd>내용1 내용1 내용1 내용1 내용1 내용1 내용4 내용4 내용4 내용4</dd>
        </dl>
    </section>
</body>
</html>
