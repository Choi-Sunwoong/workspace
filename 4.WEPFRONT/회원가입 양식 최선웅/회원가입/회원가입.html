<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <div>
    아이디 : <input type="text" id="id">
    <span id="resultid" class="confirm"></span>
    </div>
    
    <div>
    비밀번호 : <input type="password" id="pw">
    <span id="resulpw" class="confirm"></span>
    </div>
    
    <div>
    비밀번호 확인 : <input type="password" id="pw2">
    <span id="resultpw2" class="confirm"></span>
    </div>

    <div>
    이름 : <input type="text" id="name1">
    <span id="resultname" class="confirm"></span>
    </div>

    <div>
    휴대폰번호 : <input type="text" id="phone">
    <span id="resultphone" class="confirm"></span>
    </div>

    <div>
    주민번호 : <input type="text" id="idnum1"> - <input type="text" id="idnum2">
    <span id="resultidnum" class="confirm"></span>
    </div>

    <div>
    이메일 : <input type="text" id="email"> 
    <span id="resultemail" class="confirm"></span>
    </div>
            
    <div> <button type="button" id="submit">가입하기</button>
    <span id="resultsubmit"></span>
    </div>
            
                
    <script src="/회원가입 양식 최선웅/회원가입 양식.js"></script>
</body>
</html>
