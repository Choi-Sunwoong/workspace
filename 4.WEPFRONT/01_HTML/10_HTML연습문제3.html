<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>

     <fieldset>
        <legend>필수 입력 사항</legend>


        
        <table>
            <tr>
                <th>ID</th>
                <td>
                    <input type="text" placeholder="아이디 10글자 이내">
                </td>
                <td>
                    <button type="button">중복 확인</button>
                </td>
            </tr>

            <tr>
                <th>비밀번호</th>
                <td colspan="2">
                    <input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상">
                </td>
            </tr>

            <tr>
                <th>비밀번호 확인</th>
                <td colspan="2">
                    <input type="password" size="30">
                </td>
            </tr>


            <tr>
                <th>Email</th>
                <td>
                    <input type="email">
                </td>
                <td>
                    <select>
                        <option value="naver">naver.com</option>
                        <option value="daum">hanmail.net</option>
                        <option value="nate">nate.com</option>
                        <option value="kh">kh.or.kr</option>
                        <option selected>직접입력</option>
                    </select>
                </td>
            </tr>
        </table>
      

    </fieldset>

    <fieldset>
        <legend>추가 정보</legend>
        프로필 사진 <input type="file"> <br>
        <br>
        성별 : 여자<input type="radio" checked> 남자<input type="radio" checked]>   <br>
        <br>
        생년월일 : <input type="date"> <br>
        <br>
        취미 
        <br>
        <input type="checkbox" checked]> 야구 <input type="checkbox" checked]> 농구 <input type="checkbox" checked]> 축구 <br>
        <input type="checkbox" checked> 공부 <input type="checkbox" checked]> 음악감상 <br>
        <input type="checkbox" checked]> 기타  <textarea name="" id="" cols="15" rows="1" style="resize: none;"></textarea>
        <br> 
        자기소개 <br>
        <textarea name="" id="" cols="100" rows="10" style="resize: none;"></textarea>


    </fieldset>
    <br>
    <button>회원가입</button> <button>다시입력</button> <button>이전으로</button>


    
</body>
</html>
